<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-utilities.min.css">

    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.bundle.min.js" type="application/javascript"></script>
</head>

<body>
<div th:insert="~{navigation :: nav}"></div>

<div class="container" style="max-width: 1600px;">
    <div class="row justify-content-center">
        <!-- 左侧问题界面 -->
        <div class="col-lg-9 col-md-10 col-12">
            <div class="card shadow-sm border-0 rounded-3 mb-4" style="background-color: #fff;">
                <div class="card-body">
                    <!-- 标题 -->
                    <h2 class="text-center mb-3 text-dark">
                        <span th:text="${question.title}"></span>
                    </h2>

                    <!-- 作者信息 -->
                    <div class="d-flex align-items-center mb-3">
                        <img th:src="${question.getUsers().getAvatarUrl()}" class="rounded-circle me-2" width="40" height="40">
                        <span class="fw-bold" th:text="${question.getUsers().getName()}"></span>
                        <small class="text-muted ms-2" th:text="'发布于 ' + ${#dates.format(question.gmtCreate, 'yyyy-MM-dd')}"></small>
                    </div>

                    <hr>

                    <!-- 问题描述 -->
                    <p class="fs-5" th:text="${question.description}"></p>

                    <!-- 标签 -->
                    <div class="mb-3">
                        <span class="badge bg-secondary me-2" th:each="tag : ${question.tag.split(',')}" th:text="${tag}"></span>
                    </div>

                    <!-- 交互功能 -->
                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted"><i class="bi bi-eye"></i> <span th:text="${question.viewCount}"></span> 浏览</small>
                        <div>
                            <button class="btn btn-outline-primary btn-sm">
                                <i class="bi bi-hand-thumbs-up"></i> 赞 <span th:text="${question.likeCount}"></span>
                            </button>
                            <button class="btn btn-outline-secondary btn-sm">
                                <i class="bi bi-bookmark"></i> 收藏
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 评论区 -->
            <div class="card shadow-sm border-0 rounded-3 mb-4">
                <div class="card-body">
                    <h4 class="mb-3">评论</h4>

<!--                        </div>-->
<!--                        <p class="mt-2 mb-1" th:text="${comment.content}"></p>-->
<!--                    </div>-->
                </div>
            </div>
        </div>


        <!-- 右侧说明区（占 4/12 屏幕）-->
